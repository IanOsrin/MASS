services:
  - type: web
    name: mass-music
    runtime: node
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run start:single
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: FM_HOST
        sync: false
      - key: FM_DB
        sync: false
      - key: FM_USER
        sync: false
      - key: FM_PASS
        sync: false
      - key: FM_LAYOUT
        value: API_Album_Songs
      - key: FM_USERS_LAYOUT
        value: API_Users
      - key: FM_STREAM_EVENTS_LAYOUT
        value: Stream_Events
      - key: AUTH_SECRET
        generateValue: true
      - key: AUTH_COOKIE_SECURE
        value: true
    healthCheckPath: /api/wake
    autoDeploy: true
