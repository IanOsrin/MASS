<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GALLO CMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    :root {
      --ink:#0d1b2a;
      --paper:#e6f0fa;
      --card:#f9fbff;
      --line:#a3bce2;
      --accent:#1a4dad;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, Arial, sans-serif;
      margin:0;
      padding:20px;
      background:var(--paper);
      color:var(--ink);
      display:flex;
      justify-content:center;
    }
    .container { width:100%; max-width:900px; padding:0 20px; }

    .app-title {
      display:flex; align-items:center; justify-content:center; gap:10px;
      font-weight:800; font-size:34px; letter-spacing:.5px;
      margin:2px 0 18px; color:var(--accent);
    }
    .title-logo { height:48px; width:auto; display:block; }
    @media (max-width: 480px) { .title-logo { height:40px; } }

    .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin:8px 0 10px; justify-content:center; }
    input, select { padding:6px 8px; border:1px solid var(--line); border-radius:8px; background:#fff; color:var(--ink); }
    button { background:var(--accent); color:#fff; border:0; padding:6px 12px; border-radius:8px; cursor:pointer; font-weight:600; }
    button:hover { background:#153a82; }
    .meta { font-size:12px; opacity:.75; }
    .error { color:#c00; }

    .album { border:1px solid var(--line); border-radius:10px; padding:8px; margin:8px 0; background:var(--card); transition:border-color .2s, border-width .2s; }
    .album.faulty { border:2px solid red; }
    .album-head { display:flex; align-items:center; gap:10px; }
    .album-title { font-size:18px; font-weight:700; line-height:1.1; flex:1; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; color:var(--ink); }
    .album-controls { display:flex; flex-direction:column; align-items:flex-start; gap:6px; }
    .ddex { font-size:12px; opacity:.8; }

    .cat { margin-top:4px; }

    .tracks { display:none; margin-top:6px; padding-top:6px; border-top:1px dashed var(--line); }
    .track { padding:6px 0; border-bottom:1px dashed var(--line); }
    .track:last-child { border-bottom:0; }

    audio { width:100%; margin:4px 0 0; }
    .time { text-align:right; margin-top:2px; font-size:12px; }

    .more { margin-top:6px; }
    .details { display:none; margin-top:6px; padding:8px; border:1px dashed var(--line); border-radius:8px; background:#fff; }
    .kv { display:grid; grid-template-columns: 160px 1fr; gap:6px 10px; font-size:14px; }
    .kv div:nth-child(odd) { opacity:.7; }
  </style>
</head>

      <span>GALLO CMS</span>
    </div>

    <!-- Search -->
    <div class="row">
      <input id="artist" placeholder="Artist (Album Artist)">
      <input id="album"  placeholder="Album Title">
      <input id="ref"    placeholder="Reference Catalogue Number">
      <input id="track"  placeholder="Track Name">
      <select id="mode" title="Match mode">
        <option value="contains" selected>Contains</option>
        <option value="equals">Whole word (exact)</option>
      </select>
      <button id="search">Search</button>
      <button id="searchTrack">Search Tracks</button>
      <button id="clear">Clear</button>
      <span id="status" class="meta"></span>
    </div>

    <!-- Pager -->
    <div class="row">
      <button id="first">First</button>
      <button id="prev">Prev</button>
      <label>Page <input id="page" type="number" min="1" value="1" style="width:74px"></label>
      <button id="go">Go</button>
      <button id="next">Next</button>
      <label>Per page
        <select id="perPage">
          <option value="5" selected>5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
      </label>
      <span id="info" class="meta"></span>
    </div>

    <div id="err" class="meta error"></div>
    <div id="list"></div>
  </div>

  <script>
    const $ = id => document.getElementById(id);
    const fmt = s => (!Number.isFinite(s) ? '--:--' : `${Math.floor(s/60)}:${String(Math.floor(s%60)).padStart(2,'0')}`);
    const q = obj => Object.entries(obj).filter(([,v]) => v !== '' && v != null).map(([k,v]) => `${encodeURIComponent(k)}=${encodeURIComponent(v)}`).join('&');

    let __trackMode = false;

    async function getJSON(url) {
      const r = await fetch(url, { cache: 'no-store' });
      if (!r.ok) throw new Error(await r.text());
      return r.json();
    }
    const isBlank = v => v === undefined || v === null || String(v).trim() === '';

    function makeDetailsGrid(t) {
      const fields = [
        ['Language Code', t.languageCode],
        ['Producer', t.producer],
        ['Composer 1', t.composer],
        ['Composer 2', t.composer2],
        ['Composer 3', t.composer3],
        ['ISRC', t.isrc],
        ['Original Release date', t.originalReleaseDate]
      ].filter(([, val]) => !isBlank(val));
      if (!fields.length) return null;
      const wrap = document.createElement('div');
      wrap.className = 'details';
      const grid = document.createElement('div');
      grid.className = 'kv';
      for (const [k, v] of fields) {
        const dk = document.createElement('div'); dk.textContent = k;
        const dv = document.createElement('div'); dv.textContent = String(v);
        grid.appendChild(dk); grid.appendChild(dv);
      }
      wrap.appendChild(grid);
      return wrap;
    }

    function makeTrackRow(t) {
      const row = document.createElement('div');
      row.className = 'track';
      const title = document.createElement('div');
      title.innerHTML = `<strong>${t.trackName || '(No title)'} </strong> — ${t.trackArtist || 'Unknown'} (${t.duration || '–:–'})`;
      const audio = document.createElement('audio'); audio.controls = true; audio.preload = 'metadata'; audio.src = t.audioSrc;
      const time = document.createElement('div'); time.className = 'meta time'; time.textContent = '--:-- / --:--';
      audio.addEventListener('loadedmetadata', () => time.textContent = `${fmt(audio.currentTime)} / ${fmt(audio.duration)}`);
      audio.addEventListener('timeupdate',    () => time.textContent = `${fmt(audio.currentTime)} / ${fmt(audio.duration)}`);
      audio.addEventListener('ended',         () => time.textContent = `${fmt(audio.duration)} / ${fmt(audio.duration)}`);
      const details = makeDetailsGrid(t);
      if (details) {
        const moreWrap = document.createElement('div'); moreWrap.className = 'more';
        const moreBtn = document.createElement('button'); moreBtn.textContent = 'More info';
        moreBtn.onclick = () => { const open = details.style.display === 'block'; details.style.display = open?'none':'block'; moreBtn.textContent = open?'More info':'Hide info'; };
        moreWrap.appendChild(moreBtn); row.appendChild(moreWrap); row.appendChild(details);
      }
      row.appendChild(title); row.appendChild(audio); row.appendChild(time);
      return row;
    }

    function albumCard(a) {
      const root = document.createElement('div');
      root.className = 'album' + (a.faulty ? ' faulty' : '');
      const head = document.createElement('div'); head.className = 'album-head';
      const title = document.createElement('div'); title.className = 'album-title';
      title.innerHTML = `<strong>${a.albumTitle || '(Untitled)'} </strong> — ${a.albumArtist || 'Unknown'}`;

      const controls = document.createElement('div'); controls.className = 'album-controls';
      const btn = document.createElement('button'); btn.className = 'toggle'; btn.textContent = 'Show Tracks';
      controls.appendChild(btn);

      const ddex = document.createElement('div');
      ddex.className = 'ddex';
      ddex.textContent = `DDEX: ${a.ddexStatus || '—'}`;
      controls.appendChild(ddex);

      head.appendChild(title); head.appendChild(controls);
      const meta = document.createElement('div'); meta.className = 'meta cat'; meta.textContent = `Cat#: ${a.albumCatalogueNumber}`;
      const tracks = document.createElement('div'); tracks.className = 'tracks';
      root.appendChild(head); root.appendChild(meta); root.appendChild(tracks);
      let loaded = false;
      btn.onclick = async () => {
        const open = tracks.style.display === 'block'; tracks.style.display = open?'none':'block'; btn.textContent = open?'Show Tracks':'Hide Tracks';
        if (!loaded && !open) {
          tracks.textContent = 'Loading...';
          try {
            const full = await getJSON(`/api/albums/${encodeURIComponent(a.albumCatalogueNumber)}/tracks?t=${Date.now()}`);
            tracks.innerHTML = `<div class="meta">Total tracks: ${full.trackCount}</div>`;
            for (const t of full.tracks) tracks.appendChild(makeTrackRow(t));
            loaded = true;
          } catch (e) { tracks.textContent = 'Failed to load tracks.'; }
        }
      };
      return root;
    }

    async function renderAlbums() {
      const els = { artist: $('artist'), album: $('album'), ref: $('ref'), mode: $('mode'), info: $('info'), err: $('err'), list: $('list'), page: $('page'), status: $('status') };
      els.err.textContent = ''; els.list.textContent = 'Loading...';
      const page = Math.max(1, Number(els.page.value || 1));
      const params = { page, mode: els.mode.value, pageSize: Number($('perPage').value || 5) };
      if (els.artist.value.trim()) params.artist = els.artist.value.trim();
      if (els.album.value.trim())  params.album  = els.album.value.trim();
      if (els.ref.value.trim())    params.ref    = els.ref.value.trim();
      try {
        const data = await getJSON(`/api/albums?${q(params)}&t=${Date.now()}`);
        els.list.innerHTML = ''; (data.albums || []).forEach(a => els.list.appendChild(albumCard(a)));
        const foundInfo = (typeof data.foundCount === 'number') ? ` · Matches: ${data.foundCount}` : '';
        els.info.textContent = `Page ${page} · Albums on page: ${data.albums?.length || 0}${foundInfo}`;
        if (!data.albums?.length) els.list.textContent = 'No albums on this page.';
      } catch (e) { els.err.textContent = e.message; $('list').textContent = ''; }
    }

    async function renderTracks() {
      const els = { track: $('track'), mode: $('mode'), info: $('info'), err: $('err'), list: $('list'), page: $('page'), status: $('status') };
      els.err.textContent = ''; els.list.textContent = 'Loading...';
      const page = Math.max(1, Number(els.page.value || 1));
      const params = { page, mode: els.mode.value, pageSize: Number($('perPage').value || 5) };
      if (els.track.value.trim()) params.track = els.track.value.trim();
      try {
        const data = await getJSON(`/api/tracks?${q(params)}&t=${Date.now()}`);
        els.list.innerHTML = ''; (data.albums || []).forEach(a => els.list.appendChild(albumCard(a)));
        const foundInfo = (typeof data.foundCount === 'number') ? ` · Matches: ${data.foundCount}` : '';
        els.info.textContent = `Page ${page} · Albums on page: ${data.albums?.length || 0}${foundInfo}`;
        if (!data.albums?.length) els.list.textContent = 'No albums on this page.';
      } catch (e) { els.err.textContent = e.message; $('list').textContent = ''; }
    }

    $('search').onclick       = () => { __trackMode = false; $('page').value = 1; $('status').textContent = 'Searching…'; renderAlbums(); };
    $('searchTrack').onclick  = () => { __trackMode = true;  $('page').value = 1; $('status').textContent = 'Searching tracks…'; renderTracks(); };
    $('clear').onclick        = () => {
      $('artist').value = $('album').value = $('ref').value = $('track').value = '';
      $('mode').value = 'contains'; $('page').value = 1; $('status').textContent = '';
      __trackMode = false; renderAlbums();
    };
    $('first').onclick = () => { $('page').value = 1; (__trackMode ? renderTracks : renderAlbums)(); };
    $('prev').onclick  = () => { $('page').value = Math.max(1, Number($('page').value || 1) - 1); (__trackMode ? renderTracks : renderAlbums)(); };
    $('next').onclick  = () => { $('page').value = Math.max(1, Number($('page').value || 1) + 1); (__trackMode ? renderTracks : renderAlbums)(); };
    $('go').onclick    = () => { $('page').value = Math.max(1, Number($('page').value || 1)); (__trackMode ? renderTracks : renderAlbums)(); };
    $('page').onkeydown = e => { if (e.key === 'Enter') $('go').onclick(); };
    $('perPage').onchange = () => { $('page').value = 1; (__trackMode ? renderTracks : renderAlbums)(); };

    renderAlbums();
  </script>
</body>
</html>
